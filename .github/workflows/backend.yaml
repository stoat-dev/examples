name: Backend

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build Gradle Project
        run: |
          cd examples/backend
          ./gradlew build jacocoTestReport

      - name: Stoat
        uses: ./action
        if: always()
